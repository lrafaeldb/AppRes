<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start" (click)="Usuarios()">
      <ion-icon name="arrow-back"></ion-icon>
    </ion-buttons>
    <ion-title>Adicionar Usuário</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <ion-label position="floating">
      Nome
    </ion-label>
    <ion-input [(ngModel)]="nome">
    </ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">
      cpf
    </ion-label>
    <ion-input [(ngModel)]="cpf">

    </ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">
      E-mail
    </ion-label>
    <ion-input [(ngModel)]="email">

    </ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">
      Senha
    </ion-label>
    <ion-input [(ngModel)]="senha">
    </ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Nível</ion-label>
    <ion-select placeholder="Selecione" [(ngModel)]="nivel">
      <ion-select-option value="Admin">Admin</ion-select-option>
      <ion-select-option value="Operacional">Operacional</ion-select-option>
      <ion-select-option value="Controle">Controle</ion-select-option>
    </ion-select>
  </ion-item>

  <ion-button *ngIf="!id" color="success" expand="block" (click)="cadastrar()">
    Salvar
  </ion-button>

  <ion-button *ngIf="id" color="primary" expand="block" (click)="editar()">
    Editar
  </ion-button>

</ion-content>
